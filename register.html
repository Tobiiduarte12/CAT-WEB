<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegisterCat</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <section id="registerHero">
      <form class="form__register" id="formRegister" novalidate>
        <h1 class="title-register">Registra tu usuario</h1>
        <div class="form__field">
          <!-- nombre -->
          <input
            type="text"
            id="name"
            class="form__input"
            placeholder="*Nombre"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <!-- apellido -->
          <input
            type="text"
            id="lastName"
            class="form__input"
            placeholder="*Apellido"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <!-- email -->
          <input
            type="email"
            id="email"
            class="form__input"
            placeholder="*Email"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="text"
            id="user"
            placeholder="*Usuario"
            class="form__input"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="password"
            id="pass"
            class="form__input"
            placeholder="*Contraseña"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="password"
            id="repeatPass"
            class="form__input"
            placeholder="*Repetir contraseña"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="number"
            id="phoneNumber"
            placeholder="Teléfono"
            class="form__input"
            autocomplete="off"
          />
          <small></small>
        </div>
        <input type="submit" class="form__submit__btn" value="Registrarse" />
      </form>
      <a href="./login.html">Ya tengo una cuenta</a>
    </section>
    <script src="register.js"></script>
  </body>
</html>
